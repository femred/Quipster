{% load static %}

<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="{% url 'home'%}">Quipster</a>
    {% if user.is_authenticated %}
    <div class="dropdown">
      <a class="btn btn-primary dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown"
        aria-expanded="false">
        {% if user.profile.profile_image %}
        <img src="{{ user.profile.profile_image.url }}" class="rounded-circle" width="28">
        {% else %}
        <img src="{% static 'images/default_profile_picture.png' %}" class="img-fluid rounded-circle"
          alt="Profile Image" width="28">
        {% endif %}

        <span class="mx-2">{{user.username}}</span>
      </a>

      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="{% url 'profile' request.user.id %}">Profile</a></li>
        <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </div>
    {% else %}
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register'  %}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login'  %}">Login</a>
        </li>
      </ul>
    </div>
    {% endif %}
  </div>
</nav>
