<form method="POST" class="card mb-4">
    <div class="card-body p-2">
        {% csrf_token %}
        {% for field in form %}
        <div class="input-group">
            {{field}}
            {% if field.errors %}
            <div class="d-block px-2 invalid-feedback">
                {% for error in field.errors %}
                {{error}}
                {% endfor %}
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>
    <footer class="card-footer d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Quip!</button>
    </footer>
</form>
